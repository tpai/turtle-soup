<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>大家來喝海龜湯</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
		<style type="text/css">
			#list, #main {
				display: none;
			}
			th, td {
				text-align: left;
				padding: 5px;
			}
			.green {
				color: green;
			}
			.red {
				color: red;
			}
			.gray {
				color: gray;
			}
			textarea, table, input[type='text'], input[type='button'] {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div id="list" class="span12">
					<center>
						<input type="button" id="create" class="btn btn-large btn-inverse" value="煲一鍋好喝的海龜湯" onclick="javascript:location.href='/create';" />
						<h5>
							<span class="green">●</span>
							燉煮 (進行)
							<span class="red">●</span>
							保溫 (暫停)
							<span class="gray">●</span>
							完食 (結束)
						</h5>
					</center>
					<table id="soup_list" class="table"></table>
				</div>
				<div id="main" class="span12">
					<table class="">
						<tr>
							<td>
								<input type="button" class="btn" value="返回列表" onclick="javascript:location.href='/'">
							</td>
						</tr>
						<tr>
							<td><input type="button" class="btn btn-info" id="show_inf_table" value="資訊面板" /></td>
						</tr>
						<tr class="inf_table">
							<th>本湯主題</th>
						</tr>
						<tr class="inf_table">
							<td id="title"></td>
						</tr>
						<tr class="inf_table">
							<th>本湯狀態</th>
						</tr>
						<tr class="inf_table">
							<td id="online"></td>
						</tr>
						<tr class="inf_table">
							<th>主持人</th>
						</tr>
						<tr class="inf_table">
							<td id="who"></td>
						</tr>
						<tr class="inf_table">
							<th>前情提要</th>
						</tr>
						<tr class="inf_table">
							<td id="previous"></td>
						</tr>
						<tr class="inf_table">
							<th>湯主提示</th>
						</tr>
						<tr class="inf_table">
							<td id="host_inf"></td>
						</tr>
						<tr class="inf_table">
							<th>玩家情報</th>
						</tr>
						<tr class="inf_table">
							<td id="guest_inf"></td>
						</tr>
						<tr class="inf_table">
							<th>湯底結局</th>
						</tr>
						<tr class="inf_table">
							<td id="answer"></td>
						</tr>
						<tr class="inf_table">
							<td id="edit">
								<input type='button' id='save' class='btn btn-success' value='儲存'>
							</td>
						</tr>
						<tr>
							<td>
								<center>
									<span id="username">username</span>
								</center>
								<input type="text" id="says" />
								<input type="button" id="send" class="btn btn-primary" value="送出">
							</td>
						</tr>
						<tr>
							<td>
								<table id="commu"></table>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id="fb-root"></div>
	</body>
	<script src="/js/jquery-1.10.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/library.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/socket.handler.js"></script>
	<script src="/js/button.handler.js"></script>
	<script type="text/javascript">
		//使用 Facebook 帳號登入
		window.fbAsyncInit = function () {
			FB.init({
				appId: "156887297829765",
				channelUrl: "//" + hostname + "/channel.html",
				xfbml: true
			})

			//取得目前登入狀態
			FB.getLoginStatus(function (response) {
				if(response.status !== "connected")FB.login()
			})

			//登入狀態改變事件偵聽
			FB.Event.subscribe('auth.statusChange', function(response) {
				if(response.status === "connected") {
					FB.api("/me", function (res) {
						socket.emit("user_login", { username: res.name })
						$("#username").text(res.name)
						console.log(res.name)
					})
				}
			});
		};

		// Load the SDK Asynchronously
		(function(d){
			var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement('script'); js.id = id; js.async = true;
			js.src = "//connect.facebook.net/en_US/all.js";
			ref.parentNode.insertBefore(js, ref);
		}(document));
	</script>
</html>
